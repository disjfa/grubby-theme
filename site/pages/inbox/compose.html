---
layout: default
title: Compose
permalink: /inbox/compose.html
group: inbox
icon: fa-paper-plane
---

<div class="container">
    <div class="navbar-expand-lg">
        <div class="row">
            <div class="d-lg-none col-12 bg-primary text-xs-right">
                <a href="#inbox-menu" data-toggle="collapse" class="btn btn-default bg-primary text-white">
                    <i class="fa fa-life-ring"></i>
                    Show menu
                </a>
            </div>
            <div class="col-lg-4 col-12 collapse navbar-collapse py-3 align-items-lg-start" id="inbox-menu">
                {% include_relative inbox_menu.html %}
            </div>
            <div class="col-lg-8 col-12 py-3">
                <h3>
                    Compose new message
                </h3>
                <div class="card">
                    <div class="card-body">
                        <form action="">
                            <div class="form-group">
                                <div class="row align-items-center">
                                    <label class="col-md-2 text-nowrap">To:</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row align-items-center">
                                    <label class="col-md-2 text-nowrap">Subject:</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <textarea rows="10" class="form-control"></textarea>
                            <div class="btn-list mt-4 text-right">
                                <a href="{{ '/inbox/index.html' | prepend: site.baseurl }}" class="btn btn-secondary btn-space">Cancel</a>
                                <button type="submit" class="btn btn-primary btn-space">Send message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
